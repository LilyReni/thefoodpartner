<!DOCTYPE html>
<html>
    <head>
        
        <script src="jquery-1.12.0.min.js"></script>
        <script src="main.js"></script>
        
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="v">
        <h id="title">Demonstration on What is Going to Happen When the Inflation is Fixed at the Target</h>
        <p id="instr">Click to select the blue curve you want to move. You can shift it to the left with key "A" and to the right with key "D". <br> This graph works better on Chrome browser.</p>
        
        <button id="freeze" class="btn btn-info">Freeze exchange rate</button>
        
        <button id="up" class="btn btn-warning">Raise the inflation target</button>
        <button id="down" class="btn btn-warning">Lower the inflation target</button>
        
        <div class="graph">
            <div id="x_axis_s"></div>
            <div id="x_axis_d"></div>
            <div id="x_axis_ex"></div>
            <div id="y_axis"></div>
            <div id="las_s"></div>
            <div id="las_d"></div>
            <div id="inf_tar"></div>
            
            <div id="ad" class="curve"></div>
            <div id="sas" class="curve"></div>
            <div id="cip" class="curve"></div>
            <div id="parallelogram"></div>
            
            <div id="y_dash"></div>
            <div id="r_dash"></div>
            <div id="ex_dash"></div>
            <div id="s_dash"></div>
            
            <div id="fixed_ex"></div>

            
            
            <img src="img/ad.png" id="img_ad">
            <img src="img/cip.png" id="img_cip">
            <img src="img/ex.png" id="img_ex">
            <img src="img/las.png" id="img_las">
            <img src="img/pi.png" id="img_pi">
            <img src="img/sas.png" id="img_sas">
            <img src="img/y.png" id="img_y">
            <img src="img/y.png" id="img_y_2">
            <img src="img/y0.png" id="img_y0">
            <img src="img/y0.png" id="img_y0_2">
            <img src="img/yp.png" id="img_yp">
            <img src="img/yp.png" id="img_yp_2">
            <img src="img/r.png" id="img_r">
            <img src="img/pi_tar.png" id="img_pi_tar">
            <img src="img/gap.png" id="img_gap">
            <img src="img/arr_l.png" id="img_arr_l">
            <img src="img/arr_r.png" id="img_arr_r">
            <img src="img/pt.png" id="img_pt">

            

            <!--
            Enter your name: <input type="text">
            <p>Keypresses: <span id="keycode">0</span></p>
            <p>Y_0: <span id="Y_0">0</span></p>
            <p>Y_2: <span id="Y_2">0</span></p>
            <p>Y_4: <span id="Y_4">0</span></p>
            <p>r_0: <span id="r_0">0</span></p>
            -->
        </div>
        </div>
       
    </body>
</html>
